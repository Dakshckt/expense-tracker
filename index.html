<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    *{
        font-family: porsche next;
    }
</style>
<body class="bg-light">
    <div style="background-color: #2ecc71;" class="text text-center text-light fw-bolder h5 py-3 mb-4">EXPENCE TRACKER</div>
    <div class="container">
        <div class="row" style="display: flex;justify-content: center;align-items: center;">
            <div class="col-lg-6 col-sm-8 col-12">
                <div class="row">
                    <div class="col-12 mb-3">
                        <span class="fw-bolder">YOUR BALANCE</span><br>
                        <span class="h1" id="myCurrentBalance">$8000</span>
                    </div>
                    <div class="col-6 alert alert-light" style="background-color: color;display: flex;flex-direction: column;">
                        <span>REMAIN</span>
                        <span class="h1" id="remain"></span>
                    </div>
                    <div class="col-6 alert alert-light" style="background-color: color;display: flex;flex-direction: column;">
                        <span>EXPENCE</span>
                        <span class="h1" id="expence"></span>
                    </div>
                    <div class="col-12" id="history">
                        <span class="fw-bolder">LIST</span>
                        <hr>
                    </div>
                    <div class="col-12">
                        <button type="button" onclick="complete()" class="btn btn-primary px-4 mb-3" id="buyButton">Buy</button>
                    </div>
                    <div class="col-12">
                        <span class="fw-bolder">FORM</span>
                        <hr>
                        <div class="mt-4">
                            <label for="">Enter the name</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="mt-2">
                            <label for="">Enter the price</label>
                            <input type="number" id="price" class="form-control">
                        </div>
                        <button onclick="addItem()" type="button" class="btn mt-4 px-5" style="background-color: #2ecc71;color:white">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        
        var totalBalance = prompt("New Buy\nEnter the starting amount")
        // var totalBalance = 100
        var remainBalance = totalBalance
        var expenceBalance = 0
        const myCurrentBalance = document.querySelector("#myCurrentBalance")
        const remain = document.querySelector("#remain")
        const expence = document.querySelector("#expence")
        var buyButton = document.querySelector("#buyButton")
        buyButton.style.display = 'none'
        let itemArr = []
        var totalBalance = parseInt(totalBalance)
        
        if(totalBalance == null || totalBalance == "" || isNaN(totalBalance)){
            // console.log("If Condition is printed : " + totalBalance)
            location.reload()
        }
        else{
            // console.log(totalBalance)
            myCurrentBalance.innerText = `Rs ${totalBalance}`
            remain.innerText = `Rs 0`
            expence.innerText = `Rs 0`

        }

        const forName = document.getElementById("name")
        const forPrice = document.getElementById("price")

        const history = document.getElementById("history")

        function showItem(name , price){
            buyButton.style.display = 'block'
            var backData = history.innerHTML
            history.innerHTML  = backData + `<p class="alert alert-success">${name} : ${price}</p>`
            remain.innerHTML = remainBalance
            expence.innerHTML = expenceBalance
            var finalAns = 0
            itemArr.forEach((element)=>{
                finalAns = finalAns + element.price
            })
            buyButton.innerHTML = `Buy ${finalAns}`
        }

        var defaultData 

        function addItem(){
            var nameData = forName.value
            var priceData = forPrice.value
            
            if(nameData == "" || priceData == ""){
                alert("Enter the Data first")
            }
            else{
                try {           
                    priceData = parseInt(priceData)
                    defaultData = remainBalance
                    remainBalance = defaultData - priceData
                    expenceBalance = totalBalance - remainBalance

                    if(remainBalance < 0){
                        remainBalance = defaultData
                        alert("Don't have enough money")
                    }
                    else{

                        
                        
                        itemArr.push({
                            name : nameData,
                            price : priceData
                        })
                        // console.log(itemArr)
                        showItem(nameData , priceData)
                    
                    
                    }

                } catch (error) {
                    alert("Enter Valid Price")
                }
            }
        }

        let extra = document.getElementById("extra")

        function complete(){

            var ans = confirm("Complete the buy")
            if(ans == true){
                setTimeout(()=>{
                    location.reload()
                } , 1000)
            }
            else{

            }
        }

    </script>
</body>
</html>
